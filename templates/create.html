{% extends 'base.html' %}

{% block title %}
<title>Add goods</title>
{% endblock title %}

{% block body %}
<div class="container">
  <h1>Add goods</h1>
  <form method="post">
    <input type="text" class="form-control" name="title" id="title" placeholder="Enter name"><br>
    <input type="number" class="form-control" name="price" id="price" placeholder="Enter price"><br>
    <button class="btn btn-success" type="submit">Add goods</button>
  </form>
</div>
{% endblock body %}
